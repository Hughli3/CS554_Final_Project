<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link href="./public/vendor/font-awesome/css/all.min.css" rel="stylesheet">
  <link type="text/css" href="./public/vendor/argon/css/argon.css" rel="stylesheet">
  <link type="text/css" href="./public/css/main.css" rel="stylesheet">
</head>

<body>

<header>
  <nav id="navbar-main" class="navbar navbar-expand-lg navbar-dark bg-default">
    <div class="container">
      <a class="navbar-brand mr-lg-5" href="/">
        RentSIT
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar_global" aria-controls="navbar_global" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar_global">          
        <ul class="navbar-nav navbar-nav-hover align-items-center">
          <li class="nav-item">
            <a href="/" class="nav-link">
              <i class="fa fa-home mr-2"></i>
              <span class="nav-link-inner--text">Home</span>
            </a>
          </li>
          <li class="nav-item dropdown">
            <a href="/property" class="nav-link">
              <i class="fa fa-dog mr-2"></i>
              <span class="nav-link-inner--text">Propertys</span>
            </a>
          </li>
        </ul>




        <ul class="navbar-nav align-items-center ml-lg-auto">
          {{#if username}}
            <li class="nav-item dropdown">
              <a href="/user" class="nav-link">
                <i class="fa fa-user mr-2"></i>
                <span class="nav-link-inner--text">{{username}}</span>
              </a>
            </li>
            <li class="nav-item d-none d-lg-block ml-4">
              <a href="/logout" class="btn btn-secondary btn-icon">
                <span class="nav-link-inner--text">Logout</span>
              </a>
            </li> 
            <li class="nav-item dropdown d-lg-none">
              <a href="/logout" class="nav-link">
                <span class="nav-link-inner--text">Logout</span>
              </a>
            </li> 
          {{else}}
            <li class="nav-item d-none d-lg-block ml-4">
              <a href="/login" class="btn btn-primary btn-icon">
                <span class="nav-link-inner--text">Login</span>
              </a>
            </li>
            <li class="nav-item dropdown d-lg-none">
              <a href="/login" class="nav-link">
                <span class="nav-link-inner--text">Login</span>
              </a>
            </li> 
            <li class="nav-item d-none d-lg-block ml-lg-4">
              <a href="/signup" class="btn btn-secondary btn-icon">
                <span class="nav-link-inner--text">Signup</span>
              </a>
            </li>   
            <li class="nav-item dropdown d-lg-none">
              <a href="/signup" class="nav-link">
                <span class="nav-link-inner--text">Signup</span>
              </a>
            </li>
          {{/if}}
        </ul>
      </div>
    </div>
  </nav>
</header>



<main></main>



<footer class="footer has-cards">
  <div class="container">
    <hr>
    <div class="row align-items-center justify-content-md-between">
      <div class="col-md-6">
        <div class="copyright">
          &copy; 2020 <a href="#">RentSIT</a>.
        </div>
      </div>
      <div class="col-md-6">
        <ul class="nav nav-footer justify-content-end">
          <li class="nav-item">
            <a href="https://github.com/Hughli3/CS554_Fincal_Project" class="nav-link" target="_blank">Project Code</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>

</body>
</html>
