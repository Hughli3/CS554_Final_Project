<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link href="./public/vendor/font-awesome/css/all.min.css" rel="stylesheet">
  <link type="text/css" href="./public/vendor/argon/css/argon.css" rel="stylesheet">
  <link type="text/css" href="./public/css/main.css" rel="stylesheet">
</head>

<body>


<main>
  <section class="section bg-default signup-login-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-body px-lg-5 py-lg-5">
              <h1 class="text-center mb-4">Signup</h1>
              <form id="signup-form" method="post" action="/signup">
                <div class="form-group">
                  <label for="username">Username</label>
                  <div class="input-group input-group-alternative mb-3" data-toggle="tooltip" data-placement="top" data-html="true" title="length must be greatter than or equal to 6</br>letter and number only">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-user"></i></span>
                    </div>
                    <input class="form-control" placeholder="Username" id="username" name="username" type="text">
                  </div>
                </div>
                <div class="form-group">
                  <label for="username">Email</label>
                  <div class="input-group input-group-alternative mb-3" data-toggle="tooltip" data-placement="top" data-html="true" title="length must be greatter than or equal to 6</br>letter and number only">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-user"></i></span>
                    </div>
                    <input class="form-control" placeholder="Email" id="Email" name="Email" type="email">
                  </div>
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <div class="input-group input-group-alternative" data-toggle="tooltip" data-placement="top" title="length must be greater than or equal to 8">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-lock"></i></span>
                    </div>
                    <input class="form-control" placeholder="Password" id="password" name="password" type="password">
                  </div>
                </div>
                <div class="form-group">
                  <label for="confirm-password">Confirm Password</label>
                  <div class="input-group input-group-alternative" data-toggle="tooltip" data-placement="top" title="must be same as the password you inputted">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-lock"></i></span>
                    </div>
                    <input class="form-control" placeholder="Reenter password" id="confirm-password" name="confirm-password" type="password">
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary mt-4">Create account</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>


</body>
</html>
